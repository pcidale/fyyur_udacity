{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Venues{% endblock %}
{% block content %}
<style>
	.venue {
		display: flex;
		list-style: none;
		padding: 0;
		margin: 10px;
	}
	.venues {
		display: block;
		list-style: none;	
	}
	.venue-name {
		margin: 0 10px;
	}
	.venue-btn-delete {
		-webkit-appearance: none;
		border: none;
		outline: none;
		color: red;
		cursor: pointer;
		font-size: 14px;
	}
	.fas.fa-music {
		padding-top: 10px;
	}
</style>
{% for area in areas %}
<h3>{{ area.city }}, {{ area.state }}</h3>
	<ul class="venues">
		{% for venue in area.venues %}
		<li class="venue">			
			<i class="fas fa-music"></i>
			<div class="venue-name">
				<h5>
					<a href="/venues/{{ venue.id }}">{{ venue.name }}</a>
				</h5>
			</div>
			<button class="venue-btn-delete" data-id="{{ venue.id }}" data-name="{{ venue.name }}" title="Delete Venue">&cross;</button>		
		</li class="item">
		{% endfor %}
	</ul>
{% endfor %}
{% endblock %}
